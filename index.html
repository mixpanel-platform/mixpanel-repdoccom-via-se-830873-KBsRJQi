<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.1.2/js/buttons.html5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
    <style>
    </style>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <input type="button" name="submitButton" id="submitButton" onclick="export()" value="Export Top Events" >
      <div id="eventSelect" style="float: left;"></div>
      <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
      <div id="propSelect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table-container" >
      <table id="tableTotal" class="display"></table>
    </div>
    <div id="table-container" >
      <table id="tableTime" class="display" width="100%"></table>
    </div>
    <script>
      var percent = function(numerator, denominator){
        var value = 0
        if (denominator != 0){
          value = numerator / denominator * 100
          value = value.toFixed(2)
        }
        return value + "%"
      }
      
      var drawTable = function(data){
        
        var rows = []
        _.each(data, function(v,k){
            rows.push({
              'Key': k,
              'Percent': v.percent,
              'Total': v.total,
              'Events': v.events,
              'Values': v.values
            })
        })  
        debugger
        var table = $('#tableTotal').DataTable();
        table.clear().rows.add(rows).columns.adjust().draw();
      }
      
      $('#tableTotal').DataTable({
        scrollX: true,
        scrollY: "200px",
        scrollCollapse: true,
        paging: false,
        columns: [
          { title: "Key", data: "Key"},
          { title: "Percent", data: "Percent"},
          { title: "Total", data: "Total"},
          { title: "Events", data: "Events"},
          { title: "Values", data: "Values"},
        ],
        buttons: [
          'csv'
        ]
      })

      var total = function(data){
        debugger
        var sum = 0
        var resultsObj = {}
        var valSum = 0
        var values = 0
        _.each(data.values(), function(v, k, l){
          _.each(v, function(num, date, obj){
            valSum += num
          })
          sum += valSum
          resultsObj[k] = {
            total: valSum, 
            percent:0
          }
          valSum = 0
          values += 1
        })
        _.each(resultsObj, function(v,k){
          v.percent = percent(v.total, sum)
          v.events = sum
          v.values = values
        })
        
        return resultsObj
      }
      
      var eventSelect = $('#eventSelect').MPEventSelect();
      var propSelect  = $('#propSelect').MPPropertySelect();
      var dateSelect  = $('#dateSelect').MPDatepicker();
      var eventGraph  = $('#graph').MPChart({chartType: 'line'});
      var totalTable = $('#tableTotal').MPTable();
      var data
      // var eventTable  = $('#tableTime').MPTable({
      //   showPercentages : true
      // });

      var runQuery = function() {
        var eventName = eventSelect.MPEventSelect('value'),
            propName  = propSelect.MPPropertySelect('value'),
            dateRange = dateSelect.MPDatepicker('value');
        if (eventName) {
          params = {
            to: dateRange.to,
            from: dateRange.from,
            limit: 10000,
          }
          MP.api.segment(eventName, propName, params).done(function(results) {
            eventGraph.MPChart('setData', results);
            // eventTable.MPTable('setData', results);
            $('#tableTotal').DataTable();
            data = total(results)
            drawTable(data)
            //totalTable.MPTable('setData', )
          });
        }
      };
      eventSelect.on('change', function(e, eventName) {
        propSelect.MPPropertySelect('setEvent', eventName);
        $("#by").show();
        runQuery();
      });
      propSelect.on('change', runQuery);
      dateSelect.on('change', runQuery);
      
          
      function downloadCSV() {
        var reportTitle = 'Export'
        var CSV = '';
        var sortedDates = [];
        console.log(data);
        debugger
        //Write the headers
        var row = ''
        row += 'date, '
        for(var i = 0; i < data.length; i++) {
          for(key in data[i]) {
            row += key + ','; 
          }
        }
        CSV += row + '\r\n';
        
        // Create sorted  list of dates
        for(key in data[0]){
          // goes through each date in array element 0 with key == first event
          for(date in data[0][key]) {
            sortedDates.push(date);
          }
        }
        sortedDates = sortedDates.sort();
        
        //Write the data
        
        // goes through each date 
        for(var a = 0; a < sortedDates.length; a++) {
          // add date in first column
          var row = '';
          row += sortedDates[a] + ',';
          // for the X events in data...
          for(var i = 0; i < data.length; i++) {
            // get the event name...
            for(event in data[i]){
              // use the event name and the current date we're on to get event count
              row += data[i][event][sortedDates[a]] + ',';
            }
          }
          CSV += row + '\r\n';
        }
        
        //Generate a file name
        var fileName = ReportTitle.replace(/ /g,"_");   
    
        //Initialize file format you want csv or xls
        var uri = 'data:text/csv;charset=utf-8,' + escape(CSV);
    
        // Now the little tricky part.
        // you can use either>> window.open(uri);
        // but this will not work in some browsers
        // or you will not get the correct file extension    
    
        //this trick will generate a temp <a /> tag
        var link = document.createElement("a");    
        link.href = uri;
    
        //set the visibility hidden so it will not effect on your web-layout
        link.style = "visibility:hidden";
        link.download = fileName + ".csv";
    
        //this part will append the anchor tag and remove it after automatic click
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };
    </script>
  </body>
</html>
